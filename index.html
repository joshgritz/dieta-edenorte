<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edenorte Mao - Gestión de Dietas Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            min-height: 100vh;
            margin: 0; 
            -webkit-tap-highlight-color: transparent; 
        }

        .premium-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .premium-card:hover {
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }

        .tab-active { 
            color: #3b82f6; 
            background: rgba(59, 130, 246, 0.1);
            border-bottom: 3px solid #3b82f6;
        }

        .hidden { display: none !important; }

        .btn-gradient {
            background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 100%);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }

        .btn-gradient:active { transform: scale(0.95); opacity: 0.9; }

        @media print { .no-print { display: none !important; } #print-section { display: block !important; } body { background: white; color: black; } }
        
        #print-section { display: none; padding: 20px; background: white; min-height: 100vh; color: #1e293b; }
        .print-card { border: 1px solid #e2e8f0; padding: 15px; margin-bottom: 10px; border-radius: 12px; border-left: 8px solid #1e3a8a; }
        
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; }
        .accordion-open .accordion-content { max-height: 2000px; padding-top: 1rem; }
        .accordion-open .arrow-icon { transform: rotate(180deg); color: #3b82f6; }

        input, textarea, select {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }

        input::placeholder { color: rgba(255, 255, 255, 0.3); }
        
        .glow-text { text-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body>

    <div id="print-section">
        <div style="text-align: center; border-bottom: 3px solid #1e3a8a; padding-bottom: 15px; margin-bottom: 25px;">
            <h1 style="color: #1e3a8a; margin: 0; font-size: 26px; font-weight: 900; letter-spacing: -1px;">EDENORTE DOMINICANA</h1>
            <p style="font-size: 12px; font-weight: 700; color: #64748b; margin: 5px 0; text-transform: uppercase;">Reporte de Gestión de Dietas - Mao</p>
        </div>
        <div id="print-meta" style="display: flex; justify-content: space-between; font-size: 11px; font-weight: 800; margin-bottom: 20px;"></div>
        <div id="print-list"></div>
        <div id="print-total-box" style="background: #1e3a8a; color: white; padding: 20px; border-radius: 15px; margin-top: 20px; text-align: right;"></div>
        <button onclick="returnToApp()" class="no-print w-full mt-6 bg-slate-900 text-white py-4 rounded-xl font-bold uppercase">Regresar</button>
    </div>

    <div id="login-screen" class="no-print min-h-screen flex items-center justify-center p-6">
        <div class="premium-card p-10 w-full max-w-sm text-center shadow-2xl">
            <h1 class="text-5xl font-black text-blue-500 italic mb-2 glow-text">EDENORTE</h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em] mb-10">Systems Mao Sector</p>
            <div class="space-y-4">
                <input id="login-user-code" type="text" placeholder="ID EMPLEADO" class="w-full p-4 rounded-2xl font-bold text-center outline-none uppercase">
                <input id="login-pass" type="password" placeholder="CONTRASEÑA" class="w-full p-4 rounded-2xl font-bold text-center outline-none">
                <button onclick="handleLogin()" class="w-full btn-gradient text-white py-5 rounded-2xl font-black uppercase tracking-widest text-sm">Autenticar</button>
            </div>
        </div>
    </div>

    <div id="app-screen" class="no-print hidden min-h-screen pb-20">
        <header class="p-6 flex justify-between items-center border-b border-white/5 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50">
            <div>
                <h1 class="text-2xl font-black italic text-blue-500 glow-text">EDENORTE</h1>
                <p id="logged-user-display" class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter"></p>
            </div>
            <button onclick="logout()" class="bg-red-500/10 text-red-400 px-5 py-2 rounded-full text-[10px] font-black uppercase border border-red-500/20">Salir</button>
        </header>

        <nav class="flex px-4 py-2 gap-2 overflow-x-auto">
            <button id="btn-reg" onclick="showTab('registro')" class="flex-1 py-3 px-4 rounded-xl font-bold text-[11px] text-slate-400 uppercase transition-all">Registro</button>
            <button id="btn-hist" onclick="showTab('historial')" class="flex-1 py-3 px-4 rounded-xl font-bold text-[11px] text-slate-400 uppercase transition-all">Historial</button>
            <button id="btn-act" onclick="showTab('activos')" class="flex-1 py-3 px-4 rounded-xl font-bold text-[11px] text-slate-400 uppercase transition-all">Activos</button>
        </nav>

        <main class="p-4 max-w-2xl mx-auto">
            <div id="tab-registro" class="space-y-6">
                <div class="flex items-center gap-3 bg-blue-500/10 border border-blue-500/20 p-4 rounded-2xl">
                    <div class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div>
                    <span class="text-[10px] font-black text-blue-400 uppercase tracking-widest">Semana Operativa: <span id="target-week-badge">1</span></span>
                </div>

                <div class="premium-card p-6 space-y-5">
                    <div class="flex justify-between items-center border-b border-white/5 pb-4">
                        <input id="f-fecha" type="date" class="font-bold text-blue-400 outline-none">
                        <span id="edit-indicator" class="hidden text-[10px] font-black bg-orange-500 text-white px-3 py-1 rounded-full">MODO EDICIÓN</span>
                    </div>
                    <input id="f-lugar" type="text" placeholder="LOCALIDAD / LUGAR" class="w-full text-xl font-black p-4 rounded-xl uppercase">
                    <textarea id="f-trabajo" placeholder="DETALLES DE LA LABOR..." class="w-full font-bold h-24 p-4 rounded-xl uppercase resize-none"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="premium-card p-4 text-center">
                        <label class="text-[8px] font-black text-slate-500 uppercase block mb-2">Salida Mao</label>
                        <input id="h-sal-mao" type="time" value="07:00" onchange="updateCalculos()" class="text-xl font-black w-full text-center bg-transparent">
                    </div>
                    <div class="premium-card p-4 text-center">
                        <label class="text-[8px] font-black text-slate-500 uppercase block mb-2">Llegada Lugar</label>
                        <input id="h-lle-lug" type="time" value="08:25" class="text-xl font-black w-full text-center">
                    </div>
                    <div class="premium-card p-4 text-center">
                        <label class="text-[8px] font-black text-slate-500 uppercase block mb-2">Salida Lugar</label>
                        <input id="h-sal-lug" type="time" value="17:15" class="text-xl font-black w-full text-center">
                    </div>
                    <div class="premium-card p-4 text-center">
                        <label class="text-[8px] font-black text-slate-500 uppercase block mb-2">Regreso Mao</label>
                        <input id="h-lle-mao" type="time" value="18:02" onchange="updateCalculos()" class="text-xl font-black w-full text-center">
                    </div>
                </div>

                <div class="premium-card p-6">
                    <h3 class="text-xs font-black text-slate-400 uppercase mb-6 tracking-widest border-b border-white/5 pb-2">Personal en Operación</h3>
                    <div id="equipo-list" class="space-y-3"></div>
                    <div class="mt-8 flex gap-2">
                        <input id="new-name" type="text" placeholder="NOMBRE APOYO" class="flex-1 p-3 rounded-xl text-[11px] font-bold uppercase">
                        <input id="new-code" type="text" placeholder="ID" class="w-20 p-3 rounded-xl text-[11px] font-bold uppercase">
                        <button onclick="addExtraMember()" class="btn-gradient px-6 rounded-xl font-black text-xl">+</button>
                    </div>
                </div>

                <div class="premium-card p-8 bg-gradient-to-br from-blue-600 to-blue-900 border-none">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-[10px] font-black text-blue-200 mb-1 uppercase tracking-tighter">Monto Estimado</p>
                            <h2 id="display-total" class="text-4xl font-black italic text-white glow-text">RD$ 0</h2>
                        </div>
                        <div class="flex flex-col gap-2">
                            <button id="btn-save" onclick="saveRecord()" class="bg-white text-blue-900 px-8 py-4 rounded-2xl font-black uppercase text-xs shadow-2xl">Confirmar</button>
                            <button id="btn-cancel-edit" onclick="cancelEdit()" class="hidden bg-red-500 text-white px-8 py-2 rounded-xl font-black uppercase text-[8px]">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tab-historial" class="hidden space-y-4">
                <div class="premium-card p-4 flex items-center justify-between">
                    <button onclick="changeViewWeek(-1)" class="w-12 h-12 flex items-center justify-center bg-white/5 rounded-full font-black text-blue-500">◀</button>
                    <div class="text-center">
                        <span class="text-[9px] font-bold text-slate-500 block uppercase italic">Visualizando Semana</span>
                        <span id="view-week-display" class="font-black text-3xl text-white italic">1</span>
                    </div>
                    <button onclick="changeViewWeek(1)" class="w-12 h-12 flex items-center justify-center bg-white/5 rounded-full font-black text-blue-500">▶</button>
                </div>
                <div id="semanas-container" class="space-y-6"></div>
            </div>

            <div id="tab-activos" class="hidden space-y-6">
                <div class="premium-card p-8 text-center">
                    <p class="text-[10px] font-black text-blue-400 uppercase mb-4 tracking-widest">Estado de Cuentas Mensual</p>
                    <select id="month-filter" onchange="renderActivos()" class="w-full p-5 rounded-2xl font-black text-white text-center appearance-none">
                        <option value="ALL">REPORTE HISTÓRICO</option>
                        <option value="0">ENERO</option><option value="1">FEBRERO</option><option value="2">MARZO</option><option value="3">ABRIL</option><option value="4">MAYO</option><option value="5">JUNIO</option><option value="6">JULIO</option><option value="7">AGOSTO</option><option value="8">SEPTIEMBRE</option><option value="9">OCTUBRE</option><option value="10">NOVIEMBRE</option><option value="11">DICIEMBRE</option>
                    </select>
                </div>
                <div class="premium-card p-10 bg-gradient-to-b from-blue-600 to-blue-900 border-none text-center shadow-blue-500/20 shadow-2xl">
                    <p class="text-[11px] font-bold text-blue-200 mb-2 tracking-[0.4em] uppercase">Acumulado General</p>
                    <h2 id="total-general-activos" class="text-6xl font-black italic text-white glow-text">RD$ 0</h2>
                </div>
                <div id="activos-list" class="space-y-4"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDn8quxTMOIk53OL6xE10jnjlmrls5TBk0",
            authDomain: "reporte-de-dieta-edenorte.firebaseapp.com",
            projectId: "reporte-de-dieta-edenorte",
            storageBucket: "reporte-de-dieta-edenorte.firebasestorage.app",
            messagingSenderId: "361080132958",
            appId: "1:361080132958:web:06c04804cd9a03054a6bcf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.currentUser = "";
        window.editingId = null;
        window.currentWeek = 1;
        window.viewingWeek = 1;
        window.registros = [];
        
        const equipoBase = [
            { name: 'RAMÓN RODRÍGUEZ', code: '17866', active: true, ficha: '7344', isExtra: false, vac: false },
            { name: 'JEFRY ENMANUEL TORRES', code: '19014', active: true, ficha: '7344', isExtra: false, vac: false },
            { name: 'JOSE ALFREDO VENTURA', code: '19579', active: true, ficha: '7344', isExtra: false, vac: false }
        ];
        window.equipo = JSON.parse(JSON.stringify(equipoBase));

        const formatAMPM = (time) => {
            if(!time) return "---";
            let [h, m] = time.split(':');
            let ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            return `${h}:${m} ${ampm}`;
        };

        const syncData = () => {
            onSnapshot(doc(db, "config", "global"), (snap) => {
                if (snap.exists()) {
                    window.currentWeek = snap.data().week;
                    if (!window.editingId) window.viewingWeek = snap.data().week;
                    updateHeader();
                }
            });
            const q = query(collection(db, "registros"), orderBy("fecha", "desc"));
            onSnapshot(q, (snapshot) => {
                window.registros = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderHistorial();
                renderActivos();
            });
        };

        window.handleLogin = () => {
            const code = document.getElementById('login-user-code').value.trim().toUpperCase();
            if (document.getElementById('login-pass').value === 'Edenorte2025' && code !== "") {
                window.currentUser = code;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                syncData();
            } else { alert("Acceso Denegado"); }
        };

        window.updateHeader = () => {
            document.getElementById('logged-user-display').innerText = `Agente Operativo: ${window.currentUser}`;
            document.getElementById('view-week-display').innerText = window.viewingWeek;
            document.getElementById('target-week-badge').innerText = window.viewingWeek;
        };

        window.changeViewWeek = (val) => {
            window.viewingWeek += val;
            if(window.viewingWeek < 1) window.viewingWeek = 1;
            updateHeader(); renderHistorial();
        };

        window.renderEquipo = () => {
            const list = document.getElementById('equipo-list');
            list.innerHTML = '';
            window.equipo.forEach((m, i) => {
                const item = document.createElement('div');
                item.className = `p-4 rounded-2xl border transition-all ${m.vac ? 'bg-red-500/10 border-red-500/30' : (m.active ? 'border-blue-500/50 bg-blue-500/5' : 'border-white/5 opacity-40')}`;
                const deleteBtn = m.isExtra ? `<button onclick="removeExtraMember(${i})" class="text-[7px] font-black px-2 py-1 rounded bg-red-500 text-white uppercase">Eliminar</button>` : '';

                item.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div onclick="${!m.vac ? `toggleActive(${i})` : ''}" class="cursor-pointer">
                            <p class="font-bold text-[12px] text-white uppercase ${m.vac ? 'line-through opacity-50' : ''}">${m.name}</p>
                            <p class="text-[9px] font-bold text-blue-400 opacity-70 tracking-widest">${m.code} ${m.vac ? '• EN VACACIONES' : ''}</p>
                        </div>
                        <div class="flex gap-2 items-center">
                            ${deleteBtn}
                            <button onclick="toggleVac(${i})" class="text-[8px] font-black px-3 py-1.5 rounded-lg bg-white/5 text-slate-300 border border-white/10 uppercase">Vac</button>
                            <div onclick="${!m.vac ? `toggleActive(${i})` : ''}" class="w-6 h-6 rounded-full border-2 border-white/20 ${m.active ? 'bg-blue-500 border-blue-400 shadow-[0_0_10px_rgba(59,130,246,0.5)]' : ''}"></div>
                        </div>
                    </div>
                    <div class="${m.active ? '' : 'hidden'} flex items-center gap-3 mt-3 pt-3 border-t border-white/5">
                        <span class="text-[9px] font-black text-slate-500">ASIGNACIÓN FICHA:</span>
                        <input type="text" value="${m.ficha}" onchange="updateFicha(${i}, this.value)" class="bg-transparent border-none p-0 text-[11px] font-black text-blue-400 w-20 outline-none">
                    </div>
                `;
                list.appendChild(item);
            });
        };

        window.removeExtraMember = (i) => {
            if(confirm("¿Eliminar apoyo del equipo?")) { window.equipo.splice(i, 1); renderEquipo(); updateCalculos(); }
        };

        window.toggleVac = (i) => {
            window.equipo[i].vac = !window.equipo[i].vac;
            if(window.equipo[i].vac) window.equipo[i].active = false;
            renderEquipo(); updateCalculos();
        };

        window.toggleActive = (i) => { window.equipo[i].active = !window.equipo[i].active; renderEquipo(); updateCalculos(); };
        window.updateFicha = (i, val) => { window.equipo[i].ficha = val.toUpperCase(); };
        
        window.addExtraMember = () => {
            const name = document.getElementById('new-name').value.toUpperCase().trim();
            const code = document.getElementById('new-code').value.trim();
            if (name && code) {
                window.equipo.push({ name, code, active: true, ficha: '7344', isExtra: true, vac: false });
                document.getElementById('new-name').value = ''; document.getElementById('new-code').value = '';
                renderEquipo(); updateCalculos();
            }
        };

        const getDesgloseMonto = () => {
            const salH = parseInt(document.getElementById('h-sal-mao').value.split(':')[0]) || 0;
            const lleH = parseInt(document.getElementById('h-lle-mao').value.split(':')[0]) || 0;
            return { almuerzo: 350, desayuno: (salH <= 7) ? 200 : 0, cena: (lleH >= 20) ? 200 : 0 };
        };

        window.updateCalculos = () => {
            const d = getDesgloseMonto();
            const total = (d.almuerzo + d.desayuno + d.cena) * window.equipo.filter(m => m.active).length;
            document.getElementById('display-total').innerText = `RD$ ${total.toLocaleString()}`;
            return total;
        };

        window.saveRecord = async () => {
            const lug = document.getElementById('f-lugar').value.toUpperCase().trim();
            if(!lug) return alert("Indique el lugar del trabajo");
            const record = {
                semana: window.viewingWeek,
                fecha: document.getElementById('f-fecha').value,
                lugar: lug,
                trabajo: document.getElementById('f-trabajo').value.toUpperCase(),
                horas: { sm: document.getElementById('h-sal-mao').value, ll: document.getElementById('h-lle-lug').value, sl: document.getElementById('h-sal-lug').value, rm: document.getElementById('h-lle-mao').value },
                total: updateCalculos(),
                desglose: getDesgloseMonto(),
                personal: window.equipo.filter(m => m.active).map(m => ({ name: m.name, code: m.code, ficha: m.ficha })),
                autor: window.currentUser
            };
            if (window.editingId) await updateDoc(doc(db, "registros", window.editingId), record);
            else await addDoc(collection(db, "registros"), record);
            cancelEdit(); showTab('historial');
        };

        window.renderHistorial = () => {
            const container = document.getElementById('semanas-container');
            container.innerHTML = '';
            const filtered = window.registros.filter(r => r.semana == window.viewingWeek);
            filtered.forEach(r => {
                const item = document.createElement('div');
                item.className = "premium-card p-5 border-l-4 border-l-blue-500";
                const d = r.desglose || { almuerzo: 350, desayuno: 0, cena: 0 };
                item.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[10px] font-black text-blue-400 bg-blue-500/10 px-3 py-1 rounded-full border border-blue-500/20">${r.fecha}</span>
                        <div class="flex gap-4">
                            <button onclick="editRecord('${r.id}')" class="text-blue-400 font-bold text-[10px] uppercase">Editar</button>
                            <button onclick="deleteRecord('${r.id}')" class="text-red-400 font-bold text-[10px] uppercase">Borrar</button>
                        </div>
                    </div>
                    <h4 class="text-sm font-black uppercase text-white mb-1 tracking-tight">${r.lugar}</h4>
                    <p class="text-[10px] text-slate-400 font-bold uppercase mb-4">Misión: ${formatAMPM(r.horas.sm)} - ${formatAMPM(r.horas.rm)}</p>
                    <div class="space-y-2 border-t border-white/5 pt-4">
                        ${r.personal.map(p => `<p class="text-[9px] text-slate-300 font-semibold uppercase tracking-tighter">• ${p.name} <span class="text-blue-400">| RD$ ${ (d.almuerzo + d.desayuno + d.cena) }</span></p>`).join('')}
                    </div>
                `;
                container.appendChild(item);
            });
            if(filtered.length > 0) {
                const btnP = document.createElement('button');
                btnP.className = "w-full btn-gradient text-white py-5 rounded-2xl font-black text-xs uppercase shadow-2xl mt-4 no-print";
                btnP.innerText = `Generar Reporte Imprimible`;
                btnP.onclick = () => generatePrintable(window.viewingWeek);
                container.appendChild(btnP);
            }
        };

        window.renderActivos = () => {
            const list = document.getElementById('activos-list');
            const totalGen = document.getElementById('total-general-activos');
            const filter = document.getElementById('month-filter').value;
            list.innerHTML = '';
            let stats = {};
            let globalSum = 0;

            window.registros.forEach(r => {
                const fechaObj = new Date(r.fecha + "T12:00:00");
                const mesRegistro = fechaObj.getMonth();

                if (filter === 'ALL' || mesRegistro == filter) {
                    const almuerzo = r.desglose?.almuerzo || 350;
                    const desayuno = r.desglose?.desayuno || 0;
                    const cena = r.desglose?.cena || 0;
                    const montoIndiv = almuerzo + desayuno + cena;

                    r.personal.forEach(p => {
                        if (!stats[p.code]) stats[p.code] = { name: p.name, total: 0, dias: 0, h: [] };
                        stats[p.code].total += montoIndiv;
                        stats[p.code].dias += 1;
                        stats[p.code].h.push({ f: r.fecha, l: r.lugar, m: montoIndiv });
                        globalSum += montoIndiv;
                    });
                }
            });

            totalGen.innerText = `RD$ ${globalSum.toLocaleString()}`;

            Object.entries(stats).sort((a,b) => b[1].total - a[1].total).forEach(([code, data]) => {
                const card = document.createElement('div');
                card.className = "premium-card overflow-hidden";
                card.innerHTML = `
                    <div onclick="this.parentElement.classList.toggle('accordion-open')" class="p-6 flex justify-between items-center cursor-pointer">
                        <div>
                            <h4 class="font-black text-white text-sm uppercase">${data.name}</h4>
                            <p class="text-[9px] font-bold text-blue-400 mt-1 uppercase tracking-widest">ID: ${code} • ${data.dias} JORNADAS</p>
                        </div>
                        <div class="text-right flex items-center gap-5">
                            <div>
                                <p class="text-[8px] font-black text-slate-500 uppercase leading-none">TOTAL ACUMULADO</p>
                                <p class="font-black text-blue-500 text-2xl italic mt-1">RD$ ${data.total.toLocaleString()}</p>
                            </div>
                            <span class="arrow-icon text-white/20 transition-transform">▼</span>
                        </div>
                    </div>
                    <div class="accordion-content bg-white/5 border-t border-white/5">
                        <div class="p-5 space-y-3">
                            ${data.h.map(hist => `
                                <div class="flex justify-between items-center bg-slate-900/40 p-3 rounded-xl border border-white/5">
                                    <div><p class="text-[8px] font-black text-slate-500 uppercase">${hist.f}</p><p class="text-[10px] font-bold text-white uppercase">${hist.l}</p></div>
                                    <p class="text-[11px] font-black text-blue-400">RD$ ${hist.m}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                list.appendChild(card);
            });
        };

        window.generatePrintable = (num) => {
            const data = window.registros.filter(r => r.semana == num);
            const list = document.getElementById('print-list');
            document.getElementById('print-meta').innerHTML = `<span>SEMANA FISCAL: ${num}</span><span>ZONA SECTORIAL MAO</span>`;
            list.innerHTML = '';
            let gt = 0;
            data.sort((a,b) => new Date(a.fecha) - new Date(b.fecha)).forEach(r => {
                gt += r.total;
                const d = r.desglose || { almuerzo: 350, desayuno: 0, cena: 0 };
                list.innerHTML += `<div class="print-card">
                    <div style="display:flex; justify-content:space-between; font-weight:900; font-size:12px;"><span>FECHA: ${r.fecha}</span><span style="color:#1e3a8a">VALOR: RD$ ${r.total.toLocaleString()}</span></div>
                    <div style="font-size:14px; font-weight:900; color:#1e3a8a; text-transform:uppercase; margin-top:5px;">${r.lugar}</div>
                    <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:10px; margin:10px 0; background:#f8fafc; padding:8px; border-radius:8px; font-size:9px; text-align:center; font-weight:bold;">
                        <div>SALIDA MAO<br>${formatAMPM(r.horas.sm)}</div><div>LL. LUGAR<br>${formatAMPM(r.horas.ll)}</div><div>SAL. LUGAR<br>${formatAMPM(r.horas.sl)}</div><div>LLEG. MAO<br>${formatAMPM(r.horas.rm)}</div>
                    </div>
                    <div style="font-size:10px;"><strong>DESCRIPCIÓN:</strong> ${r.trabajo}</div>
                    <div style="font-size:10px; border-top:1px dashed #cbd5e1; margin-top:8px; padding-top:8px;">
                        <strong>PERSONAL Y DESGLOSE:</strong><br>
                        ${r.personal.map(p => `• ${p.name} | F: ${p.ficha} | Monto: RD$ ${ (d.almuerzo + d.desayuno + d.cena) }`).join('<br>')}
                    </div>
                </div>`;
            });
            document.getElementById('print-total-box').innerHTML = `VALOR TOTAL SEMANA <h2 style="font-size:28px; font-weight:900; margin:0;">RD$ ${gt.toLocaleString()}</h2>`;
            document.getElementById('app-screen').classList.add('hidden');
            document.getElementById('print-section').style.display = 'block';
            setTimeout(() => window.print(), 500);
        };

        window.editRecord = (id) => {
            const r = window.registros.find(x => x.id === id);
            window.editingId = r.id; window.viewingWeek = r.semana; updateHeader();
            document.getElementById('f-fecha').value = r.fecha; document.getElementById('f-lugar').value = r.lugar; document.getElementById('f-trabajo').value = r.trabajo;
            document.getElementById('h-sal-mao').value = r.horas.sm; document.getElementById('h-lle-lug').value = r.horas.ll; document.getElementById('h-sal-lug').value = r.horas.sl; document.getElementById('h-lle-mao').value = r.horas.rm;
            window.equipo = JSON.parse(JSON.stringify(equipoBase));
            r.personal.forEach(p => {
                let found = window.equipo.find(e => e.code === p.code);
                if(found) { found.active = true; found.ficha = p.ficha; } else { window.equipo.push({ ...p, active: true, isExtra: true }); }
            });
            window.equipo.forEach(e => { if(!r.personal.some(p => p.code === e.code)) e.active = false; });
            document.getElementById('edit-indicator').classList.remove('hidden'); document.getElementById('btn-cancel-edit').classList.remove('hidden');
            document.getElementById('btn-save').innerText = "Guardar Cambios"; renderEquipo(); updateCalculos(); showTab('registro');
        };

        window.deleteRecord = async (id) => { if(confirm("¿Seguro que desea eliminar este registro permanentemente?")) await deleteDoc(doc(db, "registros", id)); };
        
        window.cancelEdit = () => {
            window.editingId = null; document.getElementById('f-lugar').value = ''; document.getElementById('f-trabajo').value = '';
            document.getElementById('edit-indicator').classList.add('hidden'); document.getElementById('btn-cancel-edit').classList.add('hidden');
            document.getElementById('btn-save').innerText = "Confirmar"; window.equipo = JSON.parse(JSON.stringify(equipoBase)); renderEquipo(); updateCalculos();
        };

        window.returnToApp = () => { document.getElementById('print-section').style.display = 'none'; document.getElementById('app-screen').classList.remove('hidden'); };
        window.logout = () => location.reload();

        window.showTab = (tab) => {
            document.getElementById('tab-registro').classList.toggle('hidden', tab !== 'registro');
            document.getElementById('tab-historial').classList.toggle('hidden', tab !== 'historial');
            document.getElementById('tab-activos').classList.toggle('hidden', tab !== 'activos');
            document.getElementById('btn-reg').classList.toggle('tab-active', tab === 'registro');
            document.getElementById('btn-hist').classList.toggle('tab-active', tab === 'historial');
            document.getElementById('btn-act').classList.toggle('tab-active', tab === 'activos');
            if(tab === 'historial') renderHistorial();
            if(tab === 'activos') renderActivos();
        };

        document.getElementById('f-fecha').value = new Date().toISOString().split('T')[0];
        renderEquipo();
    </script>
</body>
</html>
