    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDn8quxTMOIk53OL6xE10jnjlmrls5TBk0",
            authDomain: "reporte-de-dieta-edenorte.firebaseapp.com",
            projectId: "reporte-de-dieta-edenorte",
            storageBucket: "reporte-de-dieta-edenorte.firebasestorage.app",
            messagingSenderId: "361080132958",
            appId: "1:361080132958:web:06c04804cd9a03054a6bcf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        window.currentUser = "";
        window.editingId = null;
        window.currentWeek = 1;
        window.viewingWeek = 1;
        window.currentYear = new Date().getFullYear();
        window.viewingYear = new Date().getFullYear();
        window.registros = [];
        window.loadingData = false;
        
        // SECURITY: Prevent XSS attacks
        const escapeHTML = (str) => {
            if (!str) return '';
            return String(str).replace(/[&<>'"]/g, 
                tag => ({
                    '&': '&amp;', '<': '&lt;', '>': '&gt;', "'": '&#39;', '"': '&quot;'
                }[tag]));
        };

        const equipoBase = [
            { name: 'RAM√ìN RODR√çGUEZ', code: '17866', active: true, ficha: '7344', isExtra: false, vac: false },
            { name: 'JEFRY ENMANUEL TORRES', code: '19014', active: true, ficha: '7344', isExtra: false, vac: false },
            { name: 'JOSE ALFREDO VENTURA', code: '19579', active: true, ficha: '7344', isExtra: false, vac: false }
        ];
        window.equipo = JSON.parse(JSON.stringify(equipoBase));

        const formatAMPM = (time) => {
            if(!time) return "---";
            let [h, m] = time.split(':');
            let ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            return `${h}:${m} ${ampm}`;
        };

        // ISO-week helpers - Perfectas para c√°lculo autom√°tico 1-53/54 semanas
        function getISOWeek(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            d.setDate(d.getDate() + 4 - (d.getDay() || 7));
            const yearStart = new Date(d.getFullYear(), 0, 1);
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return weekNo;
        }

        function getISOYear(date) {
            const d = new Date(date);
            d.setDate(d.getDate() + 4 - (d.getDay() || 7));
            return d.getFullYear();
        }

        // Compatibilidad: alias para funciones antiguas
        function getWeekNumber(date) { return getISOWeek(date); }
        function getYearOfWeek(date) { return getISOYear(date); }

        // Detectar a√±o actual autom√°ticamente del selector
        function detectCurrentYear() {
            const a√±oSelect = document.getElementById('year-selector');
            if (a√±oSelect && a√±oSelect.value) {
                return parseInt(a√±oSelect.value);
            }
            return new Date().getFullYear();
        }

        const syncData = () => {
            window.loadingData = true;
            renderHistorial();

            onSnapshot(doc(db, "config", "global"), (snap) => {
                if (snap.exists()) {
                    window.currentWeek = snap.data().week || getWeekNumber(new Date());
                    window.currentYear = snap.data().year || getYearOfWeek(new Date());
                } else {
                    window.currentWeek = getWeekNumber(new Date());
                    window.currentYear = getYearOfWeek(new Date());
                }
                if (!window.editingId) {
                    window.viewingWeek = window.currentWeek;
                    window.viewingYear = window.currentYear;
                }
                updateHeader();
            });
            const q = query(collection(db, "registros"), orderBy("fecha", "desc"));
            onSnapshot(q, (snapshot) => {
                window.registros = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                // Ensure in-memory records have ISO week/year fields for consistent filtering
                window.registros.forEach(r => {
                    try {
                        if (!r.semana) r.semana = getWeekNumber(r.fecha);
                        if (!r.a√±o) r.a√±o = getYearOfWeek(r.fecha);
                    } catch(e) { }
                });
                populateYearSelector();
                window.loadingData = false;
                renderHistorial();
                renderActivos();
            });
        };

        // AUTHENTICATION SYSTEM
        window.handleLogin = async () => {
            const input = document.getElementById('login-user-code').value.trim();
            const pass = document.getElementById('login-pass').value;
            if (!input || !pass) return showToast("Ingrese sus credenciales", "warning");

            // Si no tiene @, asumimos que es un ID y agregamos un dominio ficticio o real
            const email = input.includes('@') ? input : `${input}@edenorte.com`;

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                // La redirecci√≥n se maneja en onAuthStateChanged
            } catch (error) {
                console.error(error);
                showToast("Error de acceso: Verifique usuario y contrase√±a", "error");
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentUser = user.email.split('@')[0].toUpperCase();
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                syncData();
            } else {
                window.currentUser = "";
                document.getElementById('app-screen').classList.add('hidden');
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('login-pass').value = '';
            }
